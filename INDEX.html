<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- 设置文档的语言为简体中文 -->
<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持多语言字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，确保页面在移动设备上正确显示 -->
    <title>简易ToDo列表</title>
    <!-- 设置网页标题 -->
    <link rel="stylesheet" href="STYLE.css">
    <!-- 引入外部CSS文件，用于定义页面样式 -->
</head>
<body>
    <!-- 页面主体内容 -->
    <div class="todo-container">
        <!-- 待办事项的主容器 -->
        <h1>TODOLIST</h1>
        <!-- 页面标题 -->

        <!-- 添加新任务的表单 -->
        <form id="todo-form">
            <!-- 表单，用于输入新任务 -->
            <input 
                type="text" 
                id="todo-input" 
                placeholder="输入新任务..." 
                required
                >
                <!-- 文本输入框，用户可以在此输入新任务 -->
                <!-- `placeholder` 属性提供占位符文本 -->
                <!-- `required` 属性表示此字段为必填 -->
            
            <button type="submit">添加</button>
            <!-- 提交按钮，点击后会提交表单 -->
        </form>
        
        <!-- 任务筛选按钮 -->
        <div class="filters">
            <!-- 筛选按钮容器 -->
            <button class="filter-btn active" data-filter="all">全部</button>
            <!-- 筛选按钮，显示所有任务 -->
            <!-- `data-filter` 属性用于存储筛选条件 -->
            <button class="filter-btn" data-filter="active">未完成</button>
            <!-- 筛选按钮，显示未完成的任务 -->
            <button class="filter-btn" data-filter="completed">已完成</button>
            <!-- 筛选按钮，显示已完成的任务 -->
        </div>
        
        <!-- 任务列表 -->
        <ul id="todo-list"></ul>
        <!-- 无序列表，用于动态显示待办事项 -->
        
        <!-- 任务统计和清除按钮 -->
        <div class="footer">
            <!-- 页脚容器 -->
            <span id="task-count">0 项任务</span>
            <!-- 显示任务统计信息 -->
            <button id="clear-completed">清除已完成</button>
            <!-- 按钮，用于清除已完成的任务 -->
        </div>
    </div>
    
    <script src="SCRIPT.js"></script>
    <!-- 引入外部JavaScript文件，用于实现页面的交互逻辑 -->
</body>
</html>
